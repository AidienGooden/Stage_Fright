<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Header NavBar</title>

    <!-- CSS LINK =============================== -->
    <link rel="stylesheet" href="../css/daawdad.css" />

    <!-- BOXICONS =================================== -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
</head>

<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="logo">Gabriel</a>

            <div class="main-nav" id="main-nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#home" class="nav-link active-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#about" class="nav-link">Nutrition</a>
                    </li>
                    <li class="nav-item">
                        <a href="#member" class="nav-link">Breeds</a>
                    </li>
                    <li class="nav-item">
                        <a href="#club" class="nav-link">Club</a>
                    </li>

                    <div class="nav-close" id="nav-close"><i class="bx bx-x"></i></div>
                </ul>
            </div>

            <div class="nav-open" id="nav-open"><i class="bx bx-grid-alt"></i></div>
        </nav>
    </header>
    <main class="main">
        <section class="section home" id="home">
            <div class="m1">

            </div>
        </section>

        <section class="section about" id="about">
            <div class="m2">

            </div>
        </section>
        =
        <section id="member">
            <div class="m3">

            </div>
        </section>

        <section class="section club" id="club">
            <div class="m4">

            </div>
        </section>

    </main>
    <script src="../js/awdad.js"></script>
</body>

</html>
